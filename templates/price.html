{% extends "base.html" %}

{% block title %}Stock Price{% endblock %}

{% block content %}
<h2>Choose the stock you want to get the current price:</h2>
<form action="#" method = 'POST'>   
    <p>Stock:</p>
    <p><input type="text" name="stock"/></p>
    <p><input type="submit" value="submit"/></p>
    <p>Last close price of {{stock}} is {{data}}$.</p>
</form>
{% endblock %}
